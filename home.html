<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Background colour of the top navigation bar*/
    .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
    }

    /* Styles of the navigation links */
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Set the style of links when hovered */
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Set the style of links when active */
    .topnav a.active {
        background-color: #2196F3;
        color: white;
    }

    /* Push the search bar to the right of the sreen*/
    /* TODO: Will move it to center of screen*/
    .topnav .search-container {
        float: right;
    }

    /* Set the style of the search box*/
    .topnav input[type=text] {
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
    }

    .topnav .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
    }

    .topnav .search-container button:hover {
        background: #ccc;
    }

    /* Deals with different screen sizes */

            float: none;

            width: 100%;
            margin: 0;
            padding: 14px;
        }

        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    } */
</style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="subpages/words.html">Words</a>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div style="padding-left:16px">
        <h2>ASL "Dictionary"</h2>
        <p>Use search bar to look up ASL translations of some common English words.</p>
        <h2>Acknowledgements</h2>
        <p>ASL translations are generated by linking to Dr. William Vicar's website: </p>
        <a href="http://www.lifeprint.com/">Learn American Sign Language (ASL)</a>
    </div>

    <iframe src="https://www.lifeprint.com/asl101/pages-signs/a/add.htm" title="Vicar ASL" width=500 height=500 style="border:none">
    </iframe>
