<!-- This page will contain both the search bar and the translation information of a given English word -->

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Test screen</title>
<style>
    /* Dropdown Button ==================================================*/
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }


    /* Dropdown button on hover & focus */
    .dropbtn:hover,
    .dropbtn:focus {
        background-color: #3e8e41;
    }

    /* The search field ======================================================*/
    #searchField {
        box-sizing: border-box;
        font-size: 16px;
        padding: 14px 20px 12px 15px;
        border: none;
        border-bottom: 1px solid #ddd;
    }

    /* The search field when it gets focus/clicked on */
    #searchField:focus {
        outline: 3px solid #ddd;
    }


    /* Dropdown Content =============================== */
    /* .dropdown {
        position: relative;
        display: inline-block;
    } */

    .dropdown-content {
        /* display: block; */
        position: absolute;
        background-color: #f6f6f6;
        min-width: 228px;
        border: 1px solid #ddd;
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="word.js"></script>
<script src="allWords.js"></script>
<script src="searchLogic.js"></script>
</head>

<body>
    <div id="theSearchBar"></div>
    <div id="theDropdown" class="dropdown-content">
    </div>
    <iframe name="webframe" width=100% height=500 title="Vicar ASL"style="border:none"></iframe>
</body>
<script>
    var searcher = new Searcher();
    searcher.createBar();
</script>

</html>
